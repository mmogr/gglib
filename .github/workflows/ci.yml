name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C relocation-model=dynamic-no-pic"

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  boundaries:
    name: Check Boundaries
    runs-on: ubuntu-latest
    needs: [fmt]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check crate boundaries
        run: ./scripts/check_boundaries.sh

      - name: Upload boundary results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: boundary-results
          path: boundary-status.json

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [clippy]
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0

      - name: Lockfile guard
        run: |
          cargo metadata --locked --format-version 1 > /dev/null
          cargo metadata --locked --format-version 1 --manifest-path src-tauri/Cargo.toml > /dev/null

      - name: Cache Cargo registry and target directory
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Web UI
        run: |
          npm install
          npm run build

      - name: Run Rust tests (aggregate)
        run: cargo test --verbose 2>&1 | tee rust-test-output.txt

      - name: Run per-crate Rust tests
        run: |
          cargo test -p gglib-core --verbose 2>&1 | tee rust-test-gglib-core.txt
          cargo test -p gglib-db --verbose 2>&1 | tee rust-test-gglib-db.txt
          cargo test -p gglib-gguf --verbose 2>&1 | tee rust-test-gglib-gguf.txt
          cargo test -p gglib-hf --verbose 2>&1 | tee rust-test-gglib-hf.txt
          cargo test -p gglib-download --verbose 2>&1 | tee rust-test-gglib-download.txt
          cargo test -p gglib-mcp --verbose 2>&1 | tee rust-test-gglib-mcp.txt
          cargo test -p gglib-proxy --verbose 2>&1 | tee rust-test-gglib-proxy.txt
          cargo test -p gglib-runtime --verbose 2>&1 | tee rust-test-gglib-runtime.txt
          cargo test -p gglib-gui --verbose 2>&1 | tee rust-test-gglib-gui.txt
          cargo test -p gglib-cli --verbose 2>&1 | tee rust-test-gglib-cli.txt
          cargo test -p gglib-axum --verbose 2>&1 | tee rust-test-gglib-axum.txt
          cargo test -p gglib-tauri --verbose 2>&1 | tee rust-test-gglib-tauri.txt
          cargo test -p gglib-voice --verbose 2>&1 | tee rust-test-gglib-voice.txt

      - name: Run doctests
        run: cargo test --doc --verbose

      - name: Run TypeScript tests
        run: npm run test:run -- --reporter=json --reporter=default --outputFile=ts-test-results.json 2>&1 | tee ts-test-output.txt || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            rust-test-output.txt
            rust-test-gglib-core.txt
            rust-test-gglib-db.txt
            rust-test-gglib-gguf.txt
            rust-test-gglib-hf.txt
            rust-test-gglib-download.txt
            rust-test-gglib-mcp.txt
            rust-test-gglib-proxy.txt
            rust-test-gglib-runtime.txt
            rust-test-gglib-gui.txt
            rust-test-gglib-cli.txt
            rust-test-gglib-axum.txt
            rust-test-gglib-tauri.txt
            rust-test-gglib-voice.txt
            ts-test-output.txt
            ts-test-results.json
          retention-days: 30

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: [boundaries]
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0
          components: clippy

      - name: Cache Cargo registry and target directory
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Web UI
        run: |
          npm install
          npm run build

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  cli-cross-os:
    name: CLI Check (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request'
    needs: [clippy]
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-14
          - target: x86_64-pc-windows-msvc
            os: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0

      - name: Cache Cargo registry and target directory
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Set Windows linker args (sherpa-onnx ETW symbols)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          echo "RUSTFLAGS=$env:RUSTFLAGS -C link-arg=Advapi32.lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Check gglib-cli compilation
        run: cargo test -p gglib-cli --no-run

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    if: always()
    needs: [boundaries, test, clippy, fmt, cli-cross-os]
    steps:
      - name: Check all jobs succeeded
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more CI jobs were cancelled"
            exit 1
          fi
          echo "All CI jobs passed successfully"